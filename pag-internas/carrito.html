<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logoprueba2.png" alt="logo-principal" class="logo-principal">
                    ArmyTech
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Carrito de Compras -->
        <section id="carrito" class="productos-seccion">
            <h2 class="titulo-seccion">Carrito de Compras</h2>
            <div class="carrito-section">
                <!-- Contenedor solo para las imágenes usando el sistema de rejilla de Bootstrap -->
                <div class="row">
                    <!-- Producto 1 -->
                    <div class="col-md-4">
                        <div class="card carrito-item m-3">
                            <img src="../img/procesador-intel-imagen1.jpg" alt="Procesador-Intel-1" class="img-fluid">
                            <div class="card-body">
                                <h5 class="card-title">Procesador Intel Core i7</h5>
                                <p class="precio">$300.00</p>
                                <!-- Puedes ajustar la cantidad o agregar más detalles aquí -->
                            </div>
                        </div>
                    </div>

                    <!-- Producto 2 -->
                    <div class="col-md-4">
                        <div class="card carrito-item m-3">
                            <img src="../img/placamadre-imagen1.jpg" alt="Procesador-Intel-1" class="img-fluid">
                            <div class="card-body">
                                <h5 class="card-title">Placa madre diseñada para gaming con funciones avanzadas.</h5>
                                <p class="precio">$500.00</p>
                                <!-- Puedes ajustar la cantidad o agregar más detalles aquí -->
                            </div>
                        </div>
                    </div>

                    <!-- Producto 3 -->
                    <div class="col-md-4">
                        <div class="card carrito-item m-3">
                            <img src="../img/monitor-imagen1.jpg" alt="Procesador-Intel-1" class="img-fluid">
                            <div class="card-body">
                                <h5 class="card-title">Monitor de alta resolución.</h5>
                                <p class="precio">$400.00</p>
                                <!-- Puedes ajustar la cantidad o agregar más detalles aquí -->
                            </div>
                        </div>
                    </div>
                    <!-- Puedes agregar más productos aquí según sea necesario -->
                </div>

                <!-- Total del carrito -->
                <div class="total-carrito">
                    <p>Total: $1200.00</p>
                    <!-- Puedes agregar más detalles sobre el envío, impuestos, etc. aquí -->
                </div>

                <!-- Botón de Pago -->
                <button class="btn btn-success">Pagar</button>
            </div>
        </section>
    </main>
    <footer>
